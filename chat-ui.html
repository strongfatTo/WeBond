<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeBond - Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/tokens.css">
    <link rel="stylesheet" href="styles/components.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Neon Blur Background */
        .neon-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/neon-city.jpg') center/cover no-repeat;
            filter: blur(8px);
            transform: scale(1.1);
            z-index: 0;
            pointer-events: none;
            animation: slowPan 30s infinite ease-in-out alternate;
        }

        .neon-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(102, 126, 234, 0.85) 0%,
                rgba(118, 75, 162, 0.85) 50%,
                rgba(255, 61, 113, 0.75) 100%
            );
            backdrop-filter: blur(3px);
            z-index: 0;
            pointer-events: none;
        }

        @keyframes slowPan {
            0% {
                transform: scale(1.1) translateX(0);
            }
            100% {
                transform: scale(1.15) translateX(-30px);
            }
        }
        
        .container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 10;
        }
        
        /* Sidebar */
        .sidebar {
            width: 320px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .sidebar-header h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        .user-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 12px;
        }
        
        .task-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }
        
        .task-item {
            padding: 16px;
            border-radius: 12px;
            background: #f8f9fa;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 4px solid transparent;
        }
        
        .task-item:hover {
            background: #e9ecef;
            transform: translateX(4px);
        }
        
        .task-item.active {
            background: #e7f1ff;
            border-left-color: #667eea;
        }
        
        .task-item h3 {
            font-size: 1rem;
            margin-bottom: 6px;
            color: #333;
        }
        
        .task-item p {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 8px;
        }
        
        .task-meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge.in_progress {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .unread-badge {
            background: #dc3545;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e0e0e0;
            background: white;
        }
        
        .chat-header h2 {
            color: #333;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }
        
        .chat-header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f8f9fa;
        }
        
        .message {
            display: flex;
            margin-bottom: 16px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.sent {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 16px;
            position: relative;
        }
        
        .message.received .message-content {
            background: white;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .message.sent .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message-sender {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.9;
        }
        
        .message.sent .message-sender {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .message.received .message-sender {
            color: #667eea;
        }
        
        .message-text {
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .message-time {
            font-size: 0.75rem;
            margin-top: 6px;
            opacity: 0.7;
        }
        
        /* Input Area */
        .input-area {
            padding: 20px 24px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .input-container textarea {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            resize: none;
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.2s;
            min-height: 48px;
            max-height: 120px;
        }
        
        .input-container textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .send-btn:hover {
            transform: scale(1.1);
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }
        
        .empty-state h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        
        .empty-state p {
            font-size: 0.9rem;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 12px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }
        /* Reduced motion alternatives */
        @media (prefers-reduced-motion: reduce) {
            .message { animation: none !important; }
            .neon-background { animation: none !important; transform: none !important; filter: none !important; }
            .send-btn, .task-item { transition: none !important; }
            .task-item:hover { transform: none !important; }
            .mobile-menu { transition: none !important; }
            .messages-container { scroll-behavior: auto !important; }
        }
    </style>

    <script>
        // Socket.io client
        // Using CDN for production-like setup; in app deployments, bundle via build tool
        // Note: Requires a valid token in localStorage ('webond_token') or Supabase token provided via handshake
    </script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const API_URL = 'http://localhost:3000';
        let currentUser = null;
        let currentToken = null;
        let currentTask = null;
        let messageRefreshInterval = null;
        let lastMessageCount = 0;
        let socket = null;

        // Live region helpers
        function announcePolite(text){
            const region = document.getElementById('chatStatusLive');
            if(!region) return;
            region.textContent = '';
            region.textContent = text;
        }
        function announceAssertive(text){
            const region = document.getElementById('chatAlertLive');
            if(!region) return;
            region.textContent = '';
            region.textContent = text;
        }

        // Load saved auth on page load
        window.onload = function() {
            const savedUser = localStorage.getItem('webond_user');
            const savedToken = localStorage.getItem('webond_token');
            
            if (savedUser && savedToken) {
                currentUser = JSON.parse(savedUser);
                currentToken = savedToken;
                updateUserBadge();
                // Initialize socket connection with auth token
                try {
                    socket = io(API_URL, {
                        transports: ['websocket'],
                        auth: { token: currentToken }
                    });
                    socket.on('connect_error', (err) => {
                        console.error('Socket connect error:', err);
                    });
                    socket.on('new_message', (msg) => {
                        // If message is for the current task, render; otherwise ignore or show unread badge
                        if (currentTask && msg.task_id === currentTask.id) {
                            const mapped = mapServerMessage(msg);
                            window.__messages = [ ...(window.__messages || []), mapped ];
                            displayMessages(window.__messages);
                        }
                    });
                    socket.on('user_typing', (data) => {
                        // Optional: show typing indicator
                        // No-op for now
                    });
                } catch (e) {
                    console.error('Failed to initialize socket:', e);
                }
                loadUserTasks();
            } else {
                document.getElementById('userBadge').innerHTML = '‚ö†Ô∏è Please login first<br><a href="test-ui.html" style="color: white;">Go to Login</a>';
            }
        };

        function updateUserBadge() {
            const badge = document.getElementById('userBadge');
            if (currentUser) {
                badge.innerHTML = `
                    ${currentUser.firstName} ${currentUser.lastName}<br>
                    <small>${currentUser.role}</small>
                `;
            }
        }

        async function loadUserTasks() {
            try {
                // Get tasks where user is involved (as raiser or solver)
                const response = await fetch(`${API_URL}/api/tasks?status=in_progress`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });

                const result = await response.json();
                const tasks = result.tasks || [];

                // Filter tasks where user is raiser or solver
                const userTasks = tasks.filter(task => 
                    task.raiserId === currentUser.id || task.solverId === currentUser.id
                );

                displayTaskList(userTasks);
            } catch (error) {
                console.error('Error loading tasks:', error);
                document.getElementById('taskList').innerHTML = '<div class="status error">Failed to load tasks</div>';
            }
        }

        function displayTaskList(tasks) {
            const taskList = document.getElementById('taskList');

            if (tasks.length === 0) {
                taskList.innerHTML = `
                    <div class="status info">
                        No active tasks yet.<br>
                        <a href="test-ui.html">Create or accept a task</a>
                    </div>
                `;
                return;
            }

            taskList.innerHTML = tasks.map(task => {
                const isRaiser = task.raiserId === currentUser.id;
                const otherUser = isRaiser ? 'Solver' : 'Raiser';
                
                return `
                    <div class="task-item" onclick="selectTask('${task.id}', this)">
                        <h3>${task.title}</h3>
                        <p>${otherUser}: ${isRaiser ? task.solver?.firstName || 'Unknown' : task.raiser?.firstName || 'Unknown'}</p>
                        <div class="task-meta">
                            <span class="badge in_progress">IN PROGRESS</span>
                            <span>üí∞ HKD ${task.rewardAmount}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function selectTask(taskId, el) {
            // Clear previous interval
            if (messageRefreshInterval) {
                clearInterval(messageRefreshInterval);
            }

            try {
                // Get full task details
                const response = await fetch(`${API_URL}/api/tasks/${taskId}`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });
                const task = await response.json();
                currentTask = task;

                // Update UI
                document.getElementById('noChatSelected').classList.add('hidden');
                document.getElementById('chatContainer').classList.remove('hidden');

                const isRaiser = task.raiserId === currentUser.id;
                const otherUser = isRaiser ? task.solver : task.raiser;

                document.getElementById('chatTitle').textContent = task.title;
                document.getElementById('chatSubtitle').textContent = `Chatting with ${otherUser.firstName} ${otherUser.lastName} (${isRaiser ? 'Solver' : 'Raiser'})`;
                announcePolite(`Opened chat: ${task.title}. Chatting with ${otherUser.firstName} ${otherUser.lastName}.`);

                // Join room via WebSocket (auth-checked on server)
                if (socket) {
                    socket.emit('join_room', { taskId }, (ack) => {
                        if (ack?.event === 'error') {
                            console.warn('Join room error:', ack?.data?.message);
                        }
                    });
                    // Request message history via WebSocket (RLS enforced if Supabase token provided separately)
                    socket.emit('get_messages', { taskId }, (ack) => {
                        if (ack?.event === 'messages') {
                            const messages = (ack.data || []).map(mapServerMessage);
                            window.__messages = messages;
                            displayMessages(messages);
                        }
                    });
                } else {
                    // Fallback to HTTP polling if socket missing
                    await loadMessages(taskId);
                    messageRefreshInterval = setInterval(() => loadMessages(taskId), 3000);
                }

                // Mark task as active in sidebar
                document.querySelectorAll('.task-item').forEach(item => {
                    item.classList.remove('active');
                });
                if (el) {
                    el.classList.add('active');
                }
            } catch (error) {
                console.error('Error selecting task:', error);
            }
        }

        async function loadMessages(taskId) {
            try {
                const response = await fetch(`${API_URL}/api/v1/messages/${taskId}`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });

                const result = await response.json();
                displayMessages(result.messages || []);
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            const wasAtBottom = container.scrollHeight - container.scrollTop === container.clientHeight;

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚úâÔ∏è</div>
                        <h3>No messages yet</h3>
                        <p>Start the conversation!</p>
                    </div>
                `;
                announcePolite('No messages yet.');
                return;
            }

            container.innerHTML = messages.map(msg => {
                const isSent = msg.senderId === currentUser.id;
                const time = new Date(msg.createdAt).toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                return `
                    <div class="message ${isSent ? 'sent' : 'received'}">
                        <div class="message-content">
                            <div class="message-sender">${msg.sender.firstName} ${msg.sender.lastName}</div>
                            <div class="message-text">${escapeHtml(msg.content)}</div>
                            <div class="message-time">${time}</div>
                        </div>
                    </div>
                `;
            }).join('');

            // Auto-scroll to bottom if user was at bottom
            if (wasAtBottom || messages.length === 1) {
                container.scrollTop = container.scrollHeight;
            }
            if(messages.length > lastMessageCount){
                announcePolite('New messages loaded.');
            }
            lastMessageCount = messages.length;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendMessage() {
            if (!currentTask) return;

            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content) return;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            announcePolite('Sending message...');

            try {
                if (socket) {
                    socket.emit('send_message', { taskId: currentTask.id, message: content }, (ack) => {
                        if (ack?.event === 'message_sent') {
                            input.value = '';
                            input.style.height = 'auto';
                            const msg = mapServerMessage(ack.data);
                            window.__messages = [ ...(window.__messages || []), msg ];
                            displayMessages(window.__messages);
                            announcePolite('Message sent.');
                        } else if (ack?.event === 'error') {
                            const msg = `Failed to send: ${ack?.data?.message || 'Unknown error'}`;
                            announceAssertive(msg);
                            alert(msg);
                        }
                    });
                } else {
                    // HTTP fallback
                    const response = await fetch(`${API_URL}/api/v1/messages/${currentTask.id}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${currentToken}`
                        },
                        body: JSON.stringify({ content })
                    });
                    if (response.ok) {
                        input.value = '';
                        input.style.height = 'auto';
                        await loadMessages(currentTask.id);
                        announcePolite('Message sent.');
                    } else {
                        const error = await response.json();
                        const msg = `Failed to send: ${error.error || 'Unknown error'}`;
                        announceAssertive(msg);
                        alert(msg);
                    }
                }
            } catch (error) {
                console.error('Error sending message:', error);
                announceAssertive('Failed to send message. Please try again.');
                alert('Failed to send message. Please try again.');
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Auto-resize textarea
        // Map server message object to UI-friendly shape
        function mapServerMessage(msg) {
            return {
                id: msg.id,
                taskId: currentTask?.id || null,
                senderId: msg.sender_id,
                content: msg.content,
                createdAt: msg.created_at,
                sender: {
                    firstName: msg.sender?.first_name || 'User',
                    lastName: msg.sender?.last_name || '',
                },
            };
        }

        // Emit typing events
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            if (socket && currentTask) {
                socket.emit('typing', { taskId: currentTask.id, isTyping: true });
            }
        });
    </script>
  <div id="chatSidebarBackdrop" class="drawer-backdrop"></div>
  <script>
  (function(){
    const btn = document.getElementById('chatSidebarToggleButton');
    const sidebar = document.getElementById('chatSidebar');
    const backdrop = document.getElementById('chatSidebarBackdrop');
    function trapFocus(container){
      const focusables = container.querySelectorAll('a, button, input, textarea, select, [tabindex]:not([tabindex="-1"])');
      if(!focusables.length) return;
      const first = focusables[0];
      const last = focusables[focusables.length - 1];
      container.addEventListener('keydown', (e)=>{
        if(e.key==='Escape') { close(); }
        else if(e.key==='Tab'){
          if(e.shiftKey && document.activeElement===first){ e.preventDefault(); last.focus(); }
          else if(!e.shiftKey && document.activeElement===last){ e.preventDefault(); first.focus(); }
        }
      });
    }
    function open(){ if(sidebar){ sidebar.classList.add('open'); sidebar.setAttribute('aria-hidden','false'); btn && btn.setAttribute('aria-expanded','true'); sidebar.focus(); trapFocus(sidebar); } }
    function close(){ if(sidebar){ sidebar.classList.remove('open'); sidebar.setAttribute('aria-hidden','true'); btn && btn.setAttribute('aria-expanded','false'); btn && btn.focus(); } }
    btn && btn.addEventListener('click', open);
    backdrop && backdrop.addEventListener('click', close);
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') close(); });
  })();
  </script>
