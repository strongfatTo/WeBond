<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeBond - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Neon Blur Background */
        .neon-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/neon-city.jpg') center/cover no-repeat;
            filter: blur(8px);
            transform: scale(1.1);
            z-index: 0;
            pointer-events: none;
            animation: slowPan 30s infinite ease-in-out alternate;
        }

        .neon-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(102, 126, 234, 0.85) 0%,
                rgba(118, 75, 162, 0.85) 50%,
                rgba(255, 61, 113, 0.75) 100%
            );
            backdrop-filter: blur(3px);
            z-index: 0;
            pointer-events: none;
        }

        @keyframes slowPan {
            0% {
                transform: scale(1.1) translateX(0);
            }
            100% {
                transform: scale(1.15) translateX(-30px);
            }
        }
        
        .container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 10;
        }
        
        /* Sidebar */
        .sidebar {
            width: 320px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .sidebar-header h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        .user-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 12px;
        }
        
        .task-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }
        
        .task-item {
            padding: 16px;
            border-radius: 12px;
            background: #f8f9fa;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 4px solid transparent;
        }
        
        .task-item:hover {
            background: #e9ecef;
            transform: translateX(4px);
        }
        
        .task-item.active {
            background: #e7f1ff;
            border-left-color: #667eea;
        }
        
        .task-item h3 {
            font-size: 1rem;
            margin-bottom: 6px;
            color: #333;
        }
        
        .task-item p {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 8px;
        }
        
        .task-meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge.in_progress {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .unread-badge {
            background: #dc3545;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e0e0e0;
            background: white;
        }
        
        .chat-header h2 {
            color: #333;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }
        
        .chat-header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f8f9fa;
        }
        
        .message {
            display: flex;
            margin-bottom: 16px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.sent {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 16px;
            position: relative;
        }
        
        .message.received .message-content {
            background: white;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .message.sent .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message-sender {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.9;
        }
        
        .message.sent .message-sender {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .message.received .message-sender {
            color: #667eea;
        }
        
        .message-text {
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .message-time {
            font-size: 0.75rem;
            margin-top: 6px;
            opacity: 0.7;
        }
        
        /* Input Area */
        .input-area {
            padding: 20px 24px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .input-container textarea {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            resize: none;
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.2s;
            min-height: 48px;
            max-height: 120px;
        }
        
        .input-container textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .send-btn:hover {
            transform: scale(1.1);
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }
        
        .empty-state h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        
        .empty-state p {
            font-size: 0.9rem;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 12px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <!-- Neon Blur Background -->
    <div class="neon-background"></div>
    <div class="neon-overlay"></div>
    
    <div class="container">
        <!-- Sidebar with task list -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>üí¨ Messages</h1>
                <div class="user-badge" id="userBadge">Not logged in</div>
            </div>
            <div class="task-list" id="taskList">
                <div class="loading">Loading tasks...</div>
            </div>
        </div>

        <!-- Chat area -->
        <div class="chat-area">
            <div id="noChatSelected" class="empty-state">
                <div class="empty-state-icon">üí¨</div>
                <h3>Select a Task to Start Chatting</h3>
                <p>Choose a task from the sidebar to view and send messages</p>
            </div>

            <div id="chatContainer" class="hidden">
                <div class="chat-header">
                    <h2 id="chatTitle">Task Title</h2>
                    <p id="chatSubtitle">Chatting with...</p>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will be loaded here -->
                </div>

                <div class="input-area">
                    <div class="input-container">
                        <textarea 
                            id="messageInput" 
                            placeholder="Type your message..."
                            rows="1"
                            onkeydown="handleKeyPress(event)"
                        ></textarea>
                        <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                            ‚û§
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let currentUser = null;
        let currentToken = null;
        let currentTask = null;
        let messageRefreshInterval = null;

        // Load saved auth on page load
        window.onload = function() {
            const savedUser = localStorage.getItem('webond_user');
            const savedToken = localStorage.getItem('webond_token');
            
            if (savedUser && savedToken) {
                currentUser = JSON.parse(savedUser);
                currentToken = savedToken;
                updateUserBadge();
                loadUserTasks();
            } else {
                document.getElementById('userBadge').innerHTML = '‚ö†Ô∏è Please login first<br><a href="test-ui.html" style="color: white;">Go to Login</a>';
            }
        };

        function updateUserBadge() {
            const badge = document.getElementById('userBadge');
            if (currentUser) {
                badge.innerHTML = `
                    ${currentUser.firstName} ${currentUser.lastName}<br>
                    <small>${currentUser.role}</small>
                `;
            }
        }

        async function loadUserTasks() {
            try {
                // Get tasks where user is involved (as raiser or solver)
                const response = await fetch(`${API_URL}/api/tasks?status=in_progress`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });

                const result = await response.json();
                const tasks = result.tasks || [];

                // Filter tasks where user is raiser or solver
                const userTasks = tasks.filter(task => 
                    task.raiserId === currentUser.id || task.solverId === currentUser.id
                );

                displayTaskList(userTasks);
            } catch (error) {
                console.error('Error loading tasks:', error);
                document.getElementById('taskList').innerHTML = '<div class="status error">Failed to load tasks</div>';
            }
        }

        function displayTaskList(tasks) {
            const taskList = document.getElementById('taskList');

            if (tasks.length === 0) {
                taskList.innerHTML = `
                    <div class="status info">
                        No active tasks yet.<br>
                        <a href="test-ui.html">Create or accept a task</a>
                    </div>
                `;
                return;
            }

            taskList.innerHTML = tasks.map(task => {
                const isRaiser = task.raiserId === currentUser.id;
                const otherUser = isRaiser ? 'Solver' : 'Raiser';
                
                return `
                    <div class="task-item" onclick="selectTask('${task.id}')">
                        <h3>${task.title}</h3>
                        <p>${otherUser}: ${isRaiser ? task.solver?.firstName || 'Unknown' : task.raiser?.firstName || 'Unknown'}</p>
                        <div class="task-meta">
                            <span class="badge in_progress">IN PROGRESS</span>
                            <span>üí∞ HKD ${task.rewardAmount}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function selectTask(taskId) {
            // Clear previous interval
            if (messageRefreshInterval) {
                clearInterval(messageRefreshInterval);
            }

            try {
                // Get full task details
                const response = await fetch(`${API_URL}/api/tasks/${taskId}`);
                const task = await response.json();
                currentTask = task;

                // Update UI
                document.getElementById('noChatSelected').classList.add('hidden');
                document.getElementById('chatContainer').classList.remove('hidden');

                const isRaiser = task.raiserId === currentUser.id;
                const otherUser = isRaiser ? task.solver : task.raiser;

                document.getElementById('chatTitle').textContent = task.title;
                document.getElementById('chatSubtitle').textContent = `Chatting with ${otherUser.firstName} ${otherUser.lastName} (${isRaiser ? 'Solver' : 'Raiser'})`;

                // Load messages
                await loadMessages(taskId);

                // Refresh messages every 3 seconds
                messageRefreshInterval = setInterval(() => loadMessages(taskId), 3000);

                // Mark task as active in sidebar
                document.querySelectorAll('.task-item').forEach(item => {
                    item.classList.remove('active');
                });
                event.target.closest('.task-item').classList.add('active');
            } catch (error) {
                console.error('Error selecting task:', error);
            }
        }

        async function loadMessages(taskId) {
            try {
                const response = await fetch(`${API_URL}/api/messages/${taskId}`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });

                const result = await response.json();
                displayMessages(result.messages || []);
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            const wasAtBottom = container.scrollHeight - container.scrollTop === container.clientHeight;

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚úâÔ∏è</div>
                        <h3>No messages yet</h3>
                        <p>Start the conversation!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(msg => {
                const isSent = msg.senderId === currentUser.id;
                const time = new Date(msg.createdAt).toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                return `
                    <div class="message ${isSent ? 'sent' : 'received'}">
                        <div class="message-content">
                            <div class="message-sender">${msg.sender.firstName} ${msg.sender.lastName}</div>
                            <div class="message-text">${escapeHtml(msg.content)}</div>
                            <div class="message-time">${time}</div>
                        </div>
                    </div>
                `;
            }).join('');

            // Auto-scroll to bottom if user was at bottom
            if (wasAtBottom || messages.length === 1) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendMessage() {
            if (!currentTask) return;

            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content) return;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/messages/${currentTask.id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({ content })
                });

                if (response.ok) {
                    input.value = '';
                    input.style.height = 'auto';
                    await loadMessages(currentTask.id);
                } else {
                    const error = await response.json();
                    alert(`Failed to send: ${error.error || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message. Please try again.');
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
</body>
</html>
