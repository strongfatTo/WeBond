<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeBond MVP - Test UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 16px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 0.9rem;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 0.9rem;
        }
        
        .user-info strong {
            color: #667eea;
        }
        
        .task-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .task-item {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
        }
        
        .task-item h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .task-item p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .task-meta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 12px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .badge.active {
            background: #d4edda;
            color: #155724;
        }
        
        .badge.draft {
            background: #fff3cd;
            color: #856404;
        }
        
        .badge.in_progress {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .task-item button {
            margin-top: 12px;
            width: auto;
            padding: 8px 16px;
            font-size: 0.9rem;
        }
        
        .hidden {
            display: none;
        }
        
        .tab-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 10px;
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        pre {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåâ WeBond MVP - Test UI</h1>
            <p>Task Matching Platform for Hong Kong</p>
        </div>

        <div class="grid">
            <!-- Authentication Card -->
            <div class="card">
                <h2>üîê Authentication</h2>
                <div id="authStatus" class="status hidden"></div>
                <div id="userInfo" class="user-info hidden"></div>
                
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="showAuthTab('register')">Register</button>
                    <button class="tab-btn" onclick="showAuthTab('login')">Login</button>
                </div>

                <!-- Register Form -->
                <form id="registerForm" onsubmit="register(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="regEmail" required placeholder="you@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password (min 8 chars, 1 uppercase, 1 lowercase, 1 number)</label>
                        <input type="password" id="regPassword" required placeholder="SecurePass123">
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="regFirstName" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="regLastName" required>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select id="regRole" required>
                            <option value="raiser">Task Raiser (Need Help)</option>
                            <option value="solver">Task Solver (Can Help)</option>
                            <option value="both">Both</option>
                        </select>
                    </div>
                    <button type="submit">Register</button>
                </form>

                <!-- Login Form -->
                <form id="loginForm" class="hidden" onsubmit="login(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" required placeholder="you@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit">Login</button>
                </form>

                <button onclick="logout()" class="hidden" id="logoutBtn" style="background: #dc3545; margin-top: 12px;">Logout</button>
            </div>

            <!-- Create Task Card -->
            <div class="card">
                <h2>üìù Create Task</h2>
                <div id="createStatus" class="status hidden"></div>
                
                <form id="createTaskForm" onsubmit="createTask(event)">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="taskTitle" required placeholder="Help with visa application">
                    </div>
                    <div class="form-group">
                        <label>Description (min 20 chars)</label>
                        <textarea id="taskDescription" required placeholder="I need help filling out..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="taskCategory" required>
                            <option value="translation">Translation</option>
                            <option value="visa_help">Visa Help</option>
                            <option value="navigation">Navigation</option>
                            <option value="shopping">Shopping</option>
                            <option value="admin_help">Administrative Help</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="taskLocation" required placeholder="Central, Hong Kong">
                    </div>
                    <div class="form-group">
                        <label>Reward (HKD 50-5000)</label>
                        <input type="number" id="taskReward" required min="50" max="5000" placeholder="300">
                    </div>
                    <button type="submit">Create Task</button>
                </form>
            </div>

            <!-- Browse Tasks Card -->
            <div class="card">
                <h2>üîç Browse Tasks</h2>
                <div id="browseStatus" class="status hidden"></div>
                
                <div class="form-group">
                    <label>Filter by Status</label>
                    <select id="filterStatus" onchange="browseTasks()">
                        <option value="active">Active</option>
                        <option value="draft">Draft</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Filter by Category</label>
                    <select id="filterCategory" onchange="browseTasks()">
                        <option value="">All Categories</option>
                        <option value="translation">Translation</option>
                        <option value="visa_help">Visa Help</option>
                        <option value="navigation">Navigation</option>
                        <option value="shopping">Shopping</option>
                        <option value="admin_help">Administrative Help</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <button onclick="browseTasks()">Refresh Tasks</button>

                <div id="taskList" class="task-list" style="margin-top: 16px;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let currentUser = null;
        let currentToken = null;

        // Load saved auth on page load
        window.onload = function() {
            const savedUser = localStorage.getItem('webond_user');
            const savedToken = localStorage.getItem('webond_token');
            if (savedUser && savedToken) {
                currentUser = JSON.parse(savedUser);
                currentToken = savedToken;
                updateUserInfo();
            }
            browseTasks();
        };

        function showAuthTab(tab) {
            const registerForm = document.getElementById('registerForm');
            const loginForm = document.getElementById('loginForm');
            const tabs = document.querySelectorAll('.tab-btn');
            
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'register') {
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                tabs[0].classList.add('active');
            } else {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                tabs[1].classList.add('active');
            }
        }

        function updateUserInfo() {
            const userInfo = document.getElementById('userInfo');
            const logoutBtn = document.getElementById('logoutBtn');
            
            if (currentUser) {
                userInfo.classList.remove('hidden');
                logoutBtn.classList.remove('hidden');
                userInfo.innerHTML = `
                    <strong>Logged in as:</strong> ${currentUser.firstName} ${currentUser.lastName}<br>
                    <strong>Email:</strong> ${currentUser.email}<br>
                    <strong>Role:</strong> ${currentUser.role}
                `;
            } else {
                userInfo.classList.add('hidden');
                logoutBtn.classList.add('hidden');
            }
        }

        function showStatus(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.className = `status ${type}`;
            el.textContent = message;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        async function register(e) {
            e.preventDefault();
            
            const data = {
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                firstName: document.getElementById('regFirstName').value,
                lastName: document.getElementById('regLastName').value,
                role: document.getElementById('regRole').value,
            };

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    currentUser = result.user;
                    currentToken = result.accessToken;
                    localStorage.setItem('webond_user', JSON.stringify(currentUser));
                    localStorage.setItem('webond_token', currentToken);
                    updateUserInfo();
                    showStatus('authStatus', '‚úÖ Registration successful!', 'success');
                    document.getElementById('registerForm').reset();
                } else {
                    showStatus('authStatus', `‚ùå ${result.error || 'Registration failed'}`, 'error');
                }
            } catch (error) {
                showStatus('authStatus', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function login(e) {
            e.preventDefault();
            
            const data = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value,
            };

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    currentUser = result.user;
                    currentToken = result.accessToken;
                    localStorage.setItem('webond_user', JSON.stringify(currentUser));
                    localStorage.setItem('webond_token', currentToken);
                    updateUserInfo();
                    showStatus('authStatus', '‚úÖ Login successful!', 'success');
                    document.getElementById('loginForm').reset();
                } else {
                    showStatus('authStatus', `‚ùå ${result.error || 'Login failed'}`, 'error');
                }
            } catch (error) {
                showStatus('authStatus', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        function logout() {
            currentUser = null;
            currentToken = null;
            localStorage.removeItem('webond_user');
            localStorage.removeItem('webond_token');
            updateUserInfo();
            showStatus('authStatus', 'üëã Logged out', 'info');
        }

        async function createTask(e) {
            e.preventDefault();

            if (!currentToken) {
                showStatus('createStatus', '‚ö†Ô∏è Please login first', 'error');
                return;
            }

            const data = {
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                category: document.getElementById('taskCategory').value,
                location: document.getElementById('taskLocation').value,
                rewardAmount: parseInt(document.getElementById('taskReward').value),
            };

            try {
                const response = await fetch(`${API_URL}/api/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus('createStatus', `‚úÖ Task created! ID: ${result.id.substring(0, 8)}...`, 'success');
                    document.getElementById('createTaskForm').reset();
                    
                    // Auto-publish the task
                    await publishTask(result.id);
                } else {
                    showStatus('createStatus', `‚ùå ${result.error || 'Failed to create task'}`, 'error');
                }
            } catch (error) {
                showStatus('createStatus', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function publishTask(taskId) {
            try {
                const response = await fetch(`${API_URL}/api/tasks/${taskId}/publish`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });

                if (response.ok) {
                    showStatus('createStatus', '‚úÖ Task published and visible to solvers!', 'success');
                    browseTasks(); // Refresh task list
                }
            } catch (error) {
                console.error('Publish error:', error);
            }
        }

        async function browseTasks() {
            const status = document.getElementById('filterStatus').value;
            const category = document.getElementById('filterCategory').value;
            
            let url = `${API_URL}/api/tasks?status=${status}`;
            if (category) url += `&category=${category}`;

            try {
                const response = await fetch(url);
                const result = await response.json();

                if (response.ok) {
                    displayTasks(result.tasks || []);
                } else {
                    showStatus('browseStatus', `‚ùå Failed to load tasks`, 'error');
                }
            } catch (error) {
                showStatus('browseStatus', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        function displayTasks(tasks) {
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No tasks found</p>';
                return;
            }

            taskList.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <h3>${task.title}</h3>
                    <p>${task.description.substring(0, 120)}${task.description.length > 120 ? '...' : ''}</p>
                    <div class="task-meta">
                        <span class="badge ${task.status}">${task.status.replace('_', ' ').toUpperCase()}</span>
                        <span>üí∞ HKD ${task.rewardAmount}</span>
                        <span>üìç ${task.location}</span>
                        <span>üè∑Ô∏è ${task.category.replace('_', ' ')}</span>
                    </div>
                    ${task.status === 'active' && currentUser && currentUser.role !== 'raiser' ? 
                        `<button onclick="acceptTask('${task.id}')">Accept Task</button>` : 
                        ''}
                </div>
            `).join('');
        }

        async function acceptTask(taskId) {
            if (!currentToken) {
                showStatus('browseStatus', '‚ö†Ô∏è Please login first', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/tasks/${taskId}/accept`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus('browseStatus', '‚úÖ Task accepted successfully!', 'success');
                    browseTasks(); // Refresh list
                } else {
                    showStatus('browseStatus', `‚ùå ${result.error || 'Failed to accept task'}`, 'error');
                }
            } catch (error) {
                showStatus('browseStatus', `‚ùå Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
