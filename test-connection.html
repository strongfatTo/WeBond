<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeBond Connection Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>WeBond Supabase Connection Test</h1>
    <div id="results"></div>

    <script>
        const SUPABASE_URL = 'https://mqghigpyrjpjchbstdhq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xZ2hpZ3B5cmpwamNoYnN0ZGhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0MjI0MzksImV4cCI6MjA3NTk5ODQzOX0.H1EQwi3ydfY3vQFHohqxmlnWAvnQKJjHe0koYLALCQM';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }

        async function testConnection() {
            addResult('Testing Supabase connection...', 'info');

            try {
                // Test 1: Basic connection
                const { data: tables, error: tablesError } = await supabaseClient
                    .from('users')
                    .select('count')
                    .limit(1);

                if (tablesError) {
                    addResult(`❌ Connection failed: ${tablesError.message}`, 'error');
                    return;
                }

                addResult('✅ Basic connection successful', 'success');

                // Test 2: Test get_tasks function
                const { data: tasksData, error: tasksError } = await supabaseClient.rpc('get_tasks', {
                    p_status: null,
                    p_category: null,
                    p_location: null
                });

                if (tasksError) {
                    addResult(`❌ get_tasks function failed: ${tasksError.message}`, 'error');
                } else {
                    addResult('✅ get_tasks function working', 'success');
                    addResult(`Found ${tasksData?.data?.length || 0} tasks`, 'info');
                }

                // Test 3: Test get_my_tasks function
                const { data: myTasksData, error: myTasksError } = await supabaseClient.rpc('get_my_tasks', {
                    p_user_id: null
                });

                if (myTasksError) {
                    addResult(`❌ get_my_tasks function failed: ${myTasksError.message}`, 'error');
                } else {
                    addResult('✅ get_my_tasks function working', 'success');
                }

                // Test 4: Check if tables exist
                const { data: usersData, error: usersError } = await supabaseClient
                    .from('users')
                    .select('id')
                    .limit(1);

                if (usersError) {
                    addResult(`❌ Users table error: ${usersError.message}`, 'error');
                } else {
                    addResult('✅ Users table accessible', 'success');
                }

                const { data: tasksTableData, error: tasksTableError } = await supabaseClient
                    .from('tasks')
                    .select('id')
                    .limit(1);

                if (tasksTableError) {
                    addResult(`❌ Tasks table error: ${tasksTableError.message}`, 'error');
                } else {
                    addResult('✅ Tasks table accessible', 'success');
                }

            } catch (error) {
                addResult(`❌ Unexpected error: ${error.message}`, 'error');
            }
        }

        // Run tests when page loads
        window.onload = testConnection;
    </script>
</body>
</html>
