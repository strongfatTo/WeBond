  # AI Matching Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: webond-ai
    ports:
      - "8000:8000"
    environment:
      PORT: 8000
      ENVIRONMENT: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_SERVICE_URL: http://backend:3000
    volumes:
      - ./ai-service:/app
    depends_on:
      - redis
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

