version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: webond-postgres
    environment:
      POSTGRES_USER: webond
      POSTGRES_PASSWORD: webond_dev_password
      POSTGRES_DB: webond
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webond"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: webond-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # API Service
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webond-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://webond:webond_dev_password@postgres:5432/webond
      REDIS_HOST: redis
      REDIS_PORT: 6379
      AI_SERVICE_URL: http://ai-service:8000
    volumes:
      - ./api:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev

  # AI Matching Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: webond-ai
    ports:
      - "8000:8000"
    environment:
      PORT: 8000
      ENVIRONMENT: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_SERVICE_URL: http://api:3000
    volumes:
      - ./ai-service:/app
    depends_on:
      - redis
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: webond-network
